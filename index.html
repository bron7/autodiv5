<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动组队鸡 - 登录</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义像素风样式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100" style="background-image: url('resources/indexbg.jpg'); background-size: cover; background-repeat: no-repeat; /* 背景图片不重复 */">
    <!-- 登录表单 -->
    <div class="container login-container">
        <form id="login-form">
            <div class="mb-3">
                <p class="form-title">自动组队<img src="resources/chicken.jpg" alt="鸡" class="chicken-img"></img></p>
                <label for="username" class="form-label">账号</label>
                <input type="text" class="form-control" id="username" placeholder="输入你ID">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" placeholder="输入登录密码">
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
            <!-- 注册链接 -->
            <p class="register-link">没有账号？<a href="#" id="show-register">点此注册</a></p>
        </form>
    </div>

    <!-- 注册表单，初始状态为隐藏 -->
    <div id="register-form" style="display: none;">
        <h2>注册新账号</h2>
        <form id="register">
            <!-- 修改：关闭按钮 ID 从 close-button 改为 close-register -->
            <button id="close-register" class="close-button">×</button>
            <div class="mb-3">
                <label for="register-username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="register-username" placeholder="输入你的用户名展示你的个性 " required>
            </div>
            <div class="mb-3">
                <label for="register-mbti" class="form-label">MBTI（可选）</label>
                <select class="form-control" id="register-mbti">
                    <option value="">请选择</option>
                    <option value="INTJ">INTJ - 架构师</option>
                    <option value="INTP">INTP - 思想家</option>
                    <option value="ENTJ">ENTJ - 指挥官</option>
                    <option value="ENTP">ENTP - 辩论家</option>
                    <option value="INFJ">INFJ - 调停者</option>
                    <option value="INFP">INFP - 倡导者</option>
                    <option value="ENFJ">ENFJ - 促成人</option>
                    <option value="ENFP">ENFP - 企业家</option>
                    <option value="ISTJ">ISTJ - 检查员</option>
                    <option value="ISFJ">ISFJ - 保护者</option>
                    <option value="ESTJ">ESTJ - 监督者</option>
                    <option value="ESFJ">ESFJ - 提供者</option>
                    <option value="ISTP">ISTP - 探险家</option>
                    <option value="ISFP">ISFP - 艺术家</option>
                    <option value="ESTP">ESTP - 企业家</option>
                    <option value="ESFP">ESFP - 活力家</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="register-email" class="form-label">用户邮箱</label>
                <input type="email" class="form-control" id="register-email" placeholder="输入你的邮箱" required>
            </div>
            <div class="mb-3">
                <label for="register-password" class="form-label">密码</label>
                <input type="password" class="form-control" id="register-password" placeholder="输入你的密码" required>
            </div>
            <div class="mb-3">
                <label for="register-confirm-password" class="form-label">确认密码</label>
                <input type="password" class="form-control" id="register-confirm-password" placeholder="再次输入你的密码" required>
            </div>
            <div class="mb-3">
                <label for="register-active" class="form-label">是否活跃</label>
                <select class="form-control" id="register-active" required>
                    <option value="">请选择</option>
                    <option value="yes">是</option>
                    <option value="no">否</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="register-outgoing" class="form-label">是否外向</label>
                <select class="form-control" id="register-outgoing" required>
                    <option value="">请选择</option>
                    <option value="yes">是</option>
                    <option value="no">否</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">注册</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 引入新的 JavaScript 文件 -->
    <script src="/script.js"></script>
</body>
<footer>
    <div class="footer-content">
        <p>© 2025 自动组队鸡. All rights reserved.</p>
    </div>
</footer>
</html>
